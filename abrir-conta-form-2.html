                <a href="index.html" class="cabecalho__menu-link">Principal</a>
            </li>

            <li>
                <input type="search" class="cabecalho__pesquisa" placeholder="Pesquise aqui">
            </li>
    
            <li class="cabecalho__menu-item">
                <a href="formulario.html" class="cabecalho__menu-link" style="border:4px solid red;border-radius: 20px; background-color: rgb(215, 250, 241);font-size:22px;padding:5px 4px;" >Cadastrar</a>
            </li>
    
            <li class="cabecalho__menu-item">
                <a class="cabecalho__menu-link">Acessar</a>
            </li>

    <section class="banner__formulario">
        <h3 class="banner__titulo">
             Registro de colaboradores
        </h3>
    </section>

    <main class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb__pagina">Inicio</li>
            <li class="breadcrumb__pagina">Abrir conta</li>
        </ul>

    <section class="formulario">   
        <div class="formulario__container">
            <h2 class="formulario__container-texto" style="color: green;">Cadastro endereço</h2>
                  
        <form class="principal__formulario" data-formulario2>
            
                <label class="formulario__etiqueta">CEP</label>
                <input class="formulario__escrita" value=""  maxlength="9"  required name="cep" id="cep" type="text"/></input>
                <span id="erroCep" mensagem-erro" class="Desaparecer">Cep invalido, tente novamente</span>
        
                    <label class="formulario__etiqueta"><br>Rua</label>
                    <input type="text" id="rua" class="formulario__escrita" name="rua" />
                
                    <label class="formulario__etiqueta"><br>Bairro</label>
                    <input type="text" id="bairro" class="formulario__escrita" name="bairro" />
                
                    <label class="formulario__etiqueta"><br></label>Cidade</label>
                    <input type="text" id="cidade" class="formulario__escrita" name="cidade" />
                 

                    <label class="formulario__etiqueta"></label><br>Estado</label>
                    <input type="text" id="uf" class="formulario__escrita" name="estado" />
                 
                    <div>
                        <button id="consultabotao"  value='22' class="formulario__botao"  type="button">Consulta cep</button>
                        <span class="mensagem-erro"></span>
                    </div>

              </form>
              
            </main>
        </section>

 

    <ul class="cabecalho__menu">
        <li class="Cabecalho__menu-realizado">
        <a href="formulario.html">Novo Cadastro</a>
        </li>
        <li class="Cabecalho__menu-realizado">
        <a href="index.html">Sair<a></a>
    </li>

    <footer class="rodape">
        </section>
        <section class="rodape__contato">
        </section>
        <section class="rodape__redes-sociais">
            <h2 class="rodape__titulo">Acesse nossas redes</h2>
            <ul class="rodape__lista redes-sociais__lista">
                <li><img src="imagens/Facebook.png" alt="ícone do facebook"></li>
                <li><img src="imagens/Youtube.png" alt="ícone do youtube"></li>
                <li><img src="imagens/Whatsapp.png" alt="ícone do whatsapp"></li>
                <li><img src="imagens/Instagram.png" alt="ícone do instagram"></li>
            </ul>
            <h2 class="rodape__logo"><span class="rodape__logo--negrito">Izi</span>Reg</h2>
        </section>
    </footer>
