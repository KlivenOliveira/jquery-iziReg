<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IziReg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js"></script>
</head>

<header class="cabecalho">
    <h1 class="cabecalho__logo-inicio">Izi<span class="cabecalho__logo-final">Reg</span></h1>
    <ul class="cabecalho__menu">
        <li class="cabecalho__menu-item">
            <a href="#" class="cabecalho__menu-link">Principal</a>
        </li>

        <li class="cabecalho__menu-item">
            <a  href="#" class= "cabecalho__menu-link">Servicos</a>
        </li>

        <li>
            <input type="search" class="cabecalho__pesquisa" placeholder="Pesquise aqui">
        </li>

        <li class="cabecalho__menu-item">
            <a href="formulario.html" class="cabecalho__menu-link" style="border:4px solid red;border-radius: 20px; background-color: rgb(215, 250, 241);font-size:22px;padding:5px 4px;" >Cadastrar</a>
        </li>

        <li class="cabecalho__menu-item">
            <a class="cabecalho__menu-link">Acessar</a>
        </li>
    </ul>
  
</header>

<section class="banner">
    <h3 class="banner__titulo">
         Faça cadastro de colaboradores
    </h3>
</section>

<section class="servicos">
    <h2 class="servicos__titulo"></h2>
    <ul class="lista-servicos">
        <li class="item-servicos">
            <img class="item-servicos__imagem" src="imagens/cartao-credito.png"
                alt="uma mulher segurando um cartão de crédito">
            <h3 class="item-servicos__titulo"></h3>
        </li>
        <li class="item-servicos">
            <img class="item-servicos__imagem" src="imagens/conta-corrente.png"
                alt="um homem sentado com o notebook em seu colo">
            <h3 class="item-servicos__titulo"></h3>
        </li>
        <li class="item-servicos">
            <img class="item-servicos__imagem" src="imagens/conta-pj.png"
                alt="uma mulher segurando um tablet e uma caneta">
            <h3 class="item-servicos__titulo"></h3>
        </li>
    </ul>
</section>

<section class="conta">
    <div></div>
    <div class="conta__container">
        <h3 class="conta__titulo"></h3>
        <a href="formulario.html" class="conta__botao"></a>
    </div>
</section>

<section class="beneficios">
    <h2 class="beneficios__titulo"></h2>
    <ul class="beneficios-lista">
        <li class="beneficios-lista__item">
            <span class="beneficios__icone icone-presente"></span>
            <h3 class="beneficios-lista__titulo"></h3>
            <p></p>
        </li>
        <li class="beneficios-lista__item">
            <span class="beneficios__icone icone-saque"></span>
            <h3 class="beneficios-lista__titulo"></h3>
            <p></p>
        </li>
        <li class="beneficios-lista__item">
            <span class="beneficios__icone icone-estrela"></span>
            <h3 class="beneficios-lista__titulo"></h3>
            <p></p>
        </li>
        <li class="beneficios-lista__item">
            <span class="beneficios__icone icone-gato"></span>
            <h3 class="beneficios-lista__titulo"></h3>
            <p></p>
        </li>
    </ul>
</section>


<footer class="rodape">
</section>
<section class="rodape__contato">
</section>
<section class="rodape__redes-sociais">
    <h2 class="rodape__titulo">Acesse nossas redes</h2>
    <ul class="rodape__lista redes-sociais__lista">
        <li><img src="imagens/Facebook.png" alt="ícone do facebook"></li>
        <li><img src="imagens/Youtube.png" alt="ícone do youtube"></li>
        <li><img src="imagens/Whatsapp.png" alt="ícone do whatsapp"></li>
        <li><img src="imagens/Instagram.png" alt="ícone do instagram"></li>
    </ul>
    <h2 class="rodape__logo"><span class="rodape__logo--negrito">Izi</span>Reg</h2>
</section>
</footer>
<body>

    
</body>
</html>
